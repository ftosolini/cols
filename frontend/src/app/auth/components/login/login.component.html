<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <h1 class="form-title">Cols à vélo</h1>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>
  <mat-form-field>
  <mat-label>Password</mat-label>
  <input matInput type="password" formArrayName="password">
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!loginForm.valid">LOGIN</button>
</form>
